---
layout: blank
---
    <article>
      <header>
        <h2><a href="{{ page.url | prepend: site.baseur }}">{{ page.title }}</a></h2>
        <p>{% if page.author %}{{ page.author }} • {% endif %}{% if page.date %}<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>{% endif %}{% if page.categories %} • {{ page.categories | first }}{% endif %}</p>
      </header>
      <div>
{{ content }}
      </div>
      {% if page.comments %}
      <div id="isso-thread"></div>
      {% endif %}
    </article>
